<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web workers</title>
</head>
<body>
    <script>
        var worker = new Worker("../chapter13/event.js");
        worker.postMessage({
            type: "command",
            message: "Start!"
        });
        worker.onmessage = e =>{
            var data = e.data;
            console.log(data);
        };
        worker.onerror = e =>{
            console.log("Error: " + e.filename + " (" + e.lineno + 
            "): " + e.message);
        };
    </script>
</body>
</html>
