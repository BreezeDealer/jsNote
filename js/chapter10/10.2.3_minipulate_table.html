<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" width="100%">
        <tbody>
            <tr>
                <td>Cell 1,1</td>
                <td>Cell 2,1</td>
            </tr>
            <tr>
                <td>Cell 1,2</td>
                <td>Cell 2,2</td>
            </tr>
        </tbody>
    </table>

    <h3>10.2.4使用NodeList</h3>
    <p>NodeList及其"近亲"NamedNodeMap和HTMLCollection</p>
    <script>
        //创建table
        var table = document.getElementsByTagName("table")[0];
        //创建第三行
        var row3 = document.createElement("tr");
        table.appendChild(row3);
        var cell1_3 = document.createElement("td");
        cell1_3.appendChild(document.createTextNode("Cell 1,3"));
        row3.appendChild(cell1_3);
        var cell2_3 = document.createElement("td");
        cell2_3.appendChild(document.createTextNode("Cell 2,3"));
        row3.appendChild(cell2_3);

        var tbody = document.getElementsByTagName("tbody")[0];
        tbody.insertRow(0);
        tbody.rows[0].insertCell(0);
        tbody.rows[0].cells[0].appendChild(document.createTextNode("Cell New1"));
        tbody.rows[0].insertCell(1);
        tbody.rows[0].cells[1].appendChild(document.createTextNode("Cell New2"));
    </script>
</body>
</html>
