        //也可使用超时调用来实现,使用超时调用来模拟间歇调用是一种最佳模式
        var num2 = 0;
        var max2 = 5;
        function increseNumber() {
            num2++;
            console.log(num2);
            if(num2 < max2){
                setTimeout(increseNumber, 1000);
            }else{
                console.log("End");
            }
        }
        setTimeout(increseNumber, 1000);

        // confirm("Are you ok?");
        if(confirm("Are you ok?")){
            alert("So glad that you are ok!");
        }else{
            alert("Wow, it's too bad.");
        }
        //prompt()方法接收两个参数：要显示给用户的文本提示和文本输入域的默认值（可以是一个空字符串）
        var result = prompt("What is your name?", "");
        if(result){
            alert("Welcome, " + result);
