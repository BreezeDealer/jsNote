<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //五大呈现引擎IE、Gecko、WebKit、KHTML和Opera
        var client = function(){
            var engine = {
                //呈现引擎
                ie: 0,
                gecko: 0,
                webkit: 0,
                khtml: 0,
                opera: 0,
                //具体版本号
                ver: null
            };

            var browser = {
                //浏览器
                ie: 0,
                firefox: 0,
                safari: 0,
                knoq: 0,
                opera: 0,
                chrome: 0,
                //具体的版本
                ver: null
            };

            var system = {
                win: false,
                mac: false,
                xll: false,
                //移动设备
                iphone: false,
                ipod: false,
                ipad: false,
                ios: false,
                android: false,
                nokiaN: false,
                winMobile: false,
                //游戏系统
                wii: false,
                ps: false
            };

            var ua = navigator.userAgent;
            if(window.opera){
                //要识别Opera，必须检测window.opera对象
                engine.ver = browser.ver = window.opera.version();
                engine.opera = browser.opera = parseFloat(engine.ver);
                //WebKit的用户代理字符串中包含"Gecko"和"KHTML"这两个字符串，但是其中的"AppleWebKit"是独一无二的
            }else if(/AppleWebKit\/(\S+)/.test(ua)){
                engine.ver = RegExp["$1"];
                engine.webkit = parseFloat(engine.ver);
                //确定是Chrome还是Safari
                if(/Chorme\/(\S+)/.test(ua)){
                    browser.ver = RegExp["$1"];
                    browser.chrome = parseFloat(browser.ver);
                }else if(/Version\/(\S+)/.test(ua)){
                    browser.ver = RegExp["$1"];
                    browser.safari = parseFloat(browser.ver);
                }else{
                    //近似地确定版本号
                    var safariVersion = 1;
                    if(engine.webkit < 100){
                        safariVersion = 1;
                    }else if(engine.webkit < 312){
                        safariVersion = 1.2;
                    }else if(engine.webkit < 412){
                        safariVersion = 1.3;
                    }else{
                        safariVersion = 2;
                    }
                    browser.safari = browser.ver = safariVersion;
                }

                //识别KHTML内核
            }else if(/KHTML\/(\S+)/.test(ua) || /Konqueror\/([^;]+)/.test(ua)){
                engine.ver = browser.ver = RegExp["$1"];
                engine.khtml = browser.knoq = parseFloat(engine.ver);
                //Gecko的版本号位于字符串"rv:"与一个闭括号直接
            }else if(/rv:([^\)]+)\) Gecko\/\d{8}/.test(ua)){
                engine.ver = RegExp["$1"];
                engine.gecko =parseFloat(engine.ver);
                //确定是不是Firefox
                if(/Firefox\/(\S+)/.test(ua)){
                    browser.ver = RegExp["$1"];
                    browser.firefox = parseFloat(browser.ver);
                }
            }else if(/MSIE ([^;]+)/.test(ua)){
                //最后一个检测IE,IE的版本号位于字符串"MSIE"的后面、一个分号的前面
                engine.ver  = browser.ver = RegExp["$1"];
                engine.ie = browser.ie = parseFloat(engine.ver);
            }
            //检测浏览器
            browser.ie = engine.ie;
            browser.opera = engine.opera;

            //再次检测呈现引擎、平台和设备
            var p = navigator.platform;
            system.win = p.indexOf("Win") == 0;
            system.mac = p.indexOf("Mac") == 0;
            system.xll = p.indexOf("XLL") == 0 || (p.indexOf("Linux") == 0);
            //检测Windows操作系统
            if(system.win){
                if(/Win(?:dows)?([^do]{2})\s?(\d+\.\d+)?/.test(ua)){
                    switch(RegExp["$2"]){
                        case "5.0" :
                            system.win = "2000";
                            break;
                        case "5.1":
                            system.win = "XP"
                            break;
                        case "6.0" :
                            system.win = "Vista";
                            break;
                        case "6.1":
                            system.win = "7";
                            break;
                        default: 
                            system.win = "NT";
                            break;
                    }
                }else if(RegExp["$1"] == "9x"){
                    system.win = "ME";
                }else{
                    system.win = RegExp["$1"];
                }
            }
            //移动设备
            system.iphone = ua.indexOf("iPhone") > -1;
            system.ipod = ua.indexOf("iPod") > 1;
            system.ipad = ua.indexOf("iPad") > -1;       
            //检测Nokia
            system.nokiaN = ua.indexOf("NoikaN") > -1;
            //检测iOS版本
            if(system.mac && ua.indexOf("Mobile") > -1){
                if(/CPU (?:iPhone)?OS (\d+_\d+)/.test(ua)){
                    system.ios = parseFloat(RegExp.$1.replace("_","."));
                }else{
                    system.ios = 2;//不能真正检测出来，所以只能猜测
                }
            }
            //检测Android版本
            if(/Android (\d+\.\d+)/.test(ua)){
                system.android = parseFloat(RegExp.$1);
            }
            //检测windows mobile
            if(system.win == "CE"){
                system.winMobile = system.win;
            }else if(system.win == "PH"){
                if(/Windows Phone OS (\d+.\d+)/.test(ua)){
                    system.win = "Phone";
                    system.winMobile = parseFloat(RegExp["$1"]);
                }
            }
            //检测游戏系统
            system.wii = ua.indexOf("Wii") > -1;
            system.ps = /playstation/i.test(ua);
            //返回这些对象
            return {
                engine: engine,
                browser: browser,
                system: system
            };
        }();
        console.log(client);
    </script>
</body>
</html>
